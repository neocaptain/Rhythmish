<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Song Options Menu</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f0df2",
                        "background-light": "#f7f5f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: rgba(25, 16, 34, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(127, 13, 242, 0.2);
        }
        .ios-drag-handle {
            width: 36px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen overflow-hidden">
<!-- Mock Background (The "Player" screen behind the sheet) -->
<div class="relative w-full h-screen flex flex-col items-center justify-center p-8 opacity-40 blur-sm">
<div class="w-full max-w-sm aspect-square bg-primary/20 rounded-xl overflow-hidden shadow-2xl mb-8">
<img alt="Current Song Album Art" class="w-full h-full object-cover" data-alt="Abstract vibrant purple and neon music album cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCijs2RDlSPBgcnD8ZeXwBw3-r2VG9xpHXo50myVLkRe_FOdJJ-QQd5jOEceQ2Gbn2UMbktK4udj8EADcI9c99mtrIdTuNF-gUNkY1oyLDXA0i9dwPJbYlDuLNDJE75ohAzgTTN3DI5wTFBF4p_htcy6G5iRilWWs3enjWX3PEZyBaN-Fe6AH_AAz_vRP3GDABT10Ob93bl38A5F5gqJo46v7kI_BpapIXKtmUpxNnoP71Hxi_F49ia12kiAIZsbI_rpAWm_BdUzY6f"/>
</div>
<div class="text-center">
<h2 class="text-3xl font-bold mb-2">Midnight Pulse</h2>
<p class="text-xl text-primary font-medium">Synthwave Collective</p>
</div>
<div class="w-full max-w-md mt-12 h-1 bg-white/10 rounded-full">
<div class="w-1/3 h-full bg-primary rounded-full shadow-[0_0_15px_rgba(127,13,242,0.6)]"></div>
</div>
</div>
<!-- Overlay / Bottom Sheet Container -->
<div class="fixed inset-0 bg-black/40 flex items-end justify-center z-50">
<!-- Bottom Sheet Wrapper (Phone Form Factor) -->
<div class="w-full max-w-md glass-panel rounded-t-xl shadow-2xl flex flex-col animate-in fade-in slide-in-from-bottom duration-500">
<!-- Drag Indicator -->
<div class="w-full flex justify-center pt-3 pb-2">
<div class="ios-drag-handle"></div>
</div>
<!-- Song Info Header -->
<div class="px-6 py-4 flex items-center border-b border-white/5">
<div class="w-16 h-16 rounded-lg overflow-hidden mr-4 shadow-lg border border-white/10 shrink-0">
<img alt="Mini Album Art" class="w-full h-full object-cover" data-alt="Abstract vibrant purple and neon music album cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCvl8EtGritVDrYYQdgc3Zne_04qjE8nuZwZzci1ua6YWTd_3AmNOwFTRwqYGmztiIHMMFJqw5qqJa1d5nuB8GJeW8g2EBS__2S8ErVXQIW2_M1e0p6yR5Oiy8dnaiVZ9M4sEZMj3ioCJ6ZdnOioj2-ypYKu5avfxpF9hUAtrSNKrEhJbpwxL9NBNbtnCIoLhAR9G_XjFCAMCso7u6NwWal0mfDH3w_pQlgnRrhumUMwRCO8BkLNDcf4ul7HA4Ec6s4xCz64wg0mCQ0"/>
</div>
<div class="flex-1 overflow-hidden">
<h3 class="text-lg font-bold truncate">Midnight Pulse</h3>
<p class="text-slate-400 text-sm truncate">Synthwave Collective â€¢ 3:42</p>
</div>
<button class="bg-primary/20 p-2 rounded-full text-primary hover:bg-primary/30 transition-colors">
<span class="material-icons-round">favorite_border</span>
</button>
</div>
<!-- Menu Options List -->
<div class="p-4 space-y-1">
<!-- Open in YouTube -->
<button class="w-full flex items-center p-4 rounded-full hover:bg-white/5 active:bg-white/10 transition-all group">
<div class="w-10 h-10 rounded-full bg-red-500/10 flex items-center justify-center mr-4 group-hover:scale-110 transition-transform">
<span class="material-icons-round text-red-500">play_circle_filled</span>
</div>
<span class="text-lg font-medium">Open in YouTube</span>
<span class="material-icons-round ml-auto text-slate-500">open_in_new</span>
</button>
<!-- Play Next -->
<button class="w-full flex items-center p-4 rounded-full hover:bg-white/5 active:bg-white/10 transition-all group">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center mr-4 group-hover:scale-110 transition-transform">
<span class="material-icons-round text-primary">playlist_play</span>
</div>
<span class="text-lg font-medium">Play Next</span>
</button>
<!-- Add to My Playlist -->
<button class="w-full flex items-center p-4 rounded-full hover:bg-white/5 active:bg-white/10 transition-all group">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center mr-4 group-hover:scale-110 transition-transform">
<span class="material-icons-round text-primary">playlist_add</span>
</div>
<span class="text-lg font-medium">Add to My Playlist</span>
</button>
<!-- Share with Friends -->
<button class="w-full flex items-center p-4 rounded-full hover:bg-white/5 active:bg-white/10 transition-all group">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center mr-4 group-hover:scale-110 transition-transform">
<span class="material-icons-round text-primary">ios_share</span>
</div>
<span class="text-lg font-medium">Share with Friends</span>
</button>
<div class="h-px bg-white/5 mx-4 my-2"></div>
<!-- AI Preference Action -->
<button class="w-full flex items-center p-4 rounded-full hover:bg-white/5 active:bg-white/10 transition-all group">
<div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center mr-4 group-hover:scale-110 transition-transform">
<span class="material-icons-round text-slate-400">block</span>
</div>
<span class="text-lg font-medium text-slate-300">Don't Recommend This Style</span>
</button>
</div>
<!-- Bottom Safe Area Spacer -->
<div class="h-8 w-full"></div>
</div>
</div>
<!-- Floating Action Button Mock (Trigger) -->
<div class="fixed bottom-10 right-10 z-10 hidden md:block">
<button class="bg-primary hover:bg-primary/90 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-xl shadow-primary/40 transition-transform active:scale-95">
<span class="material-icons-round">more_vert</span>
</button>
</div>
</body></html>
